var Vokabel = new Array(
"One","Eins",
"Two","Zwei",
"Three","Drei",
"Four","Vier",
"Five","Fünf",
"Six","Sechs",
"Seven","Sieben",
"Eight","Acht",
"Nine","Neun",
"Ten","Zehn",
"Eleven","Elf",
"Twelve","Zwölf",
"What's your name?","Wie heißt du?",
"How old are you?","Wie alt bist du",
"Where are you from?","Woher kommst du?",
"boy","Junge",
"girl","Mädchen",

);

var a1;
var direction = 0;
var punkte = 0;
var fehler = 0;

function SetDir (f)
 {
  direction = f;
  Einfuegen();
 }

function Einfuegen ()
 {
  if(Vokabel.length == 0)
   {
    alert("\n\nSuper! Du hast alles geschafft!! \nDeine Punktzahl: " + punkte + "\nDeine Fehlerzahl: " + fehler + "\n\nWenn Du magst, geht´s jetzt von vorne los...")
    location.reload();
   }

  a1 = 2*Math.floor((Vokabel.length/2)*Math.random());

  document.form.re.value = Vokabel.length/2;

  if( direction == 0)
   {
    document.form.de.value = Vokabel[eval(1+a1)];
    document.form.hd.value = Vokabel[a1];
    document.form.en.value = "";
   }

  if( direction == 1)
   {
    document.form.en.value = Vokabel[a1];
    document.form.hd.value = Vokabel[eval(1+a1)];
    document.form.de.value = "";
   }
 }

function Sehen ()
 {
  if( direction == 0)
   {
    document.form.en.value = Vokabel[a1];
   }

  if( direction == 1)
   {
    document.form.de.value = Vokabel[eval(1+a1)];
   }
 }

function Abfragerichtig ()
 {
  v1 = document.form.hd.value.toLowerCase();
  if(direction == 0)
   {
    v2 = document.form.en.value.toLowerCase();
   }
  if(direction == 1)
   {
    v2 = document.form.de.value.toLowerCase();
   }
  if( v2 == "")
   {
    alert("Erst auf den Button 'lösen' klicken und dann mit Button 'V' oder 'X' entscheiden, ob richtig oder falsch...")
    return
   }
  punkte++;
  document.form.pu.value = punkte;
  document.form.de.value = "";
  VokabelA = Vokabel.slice(0, a1);
  VokabelB = Vokabel.slice(2+a1, Vokabel.length);
  Vokabel = VokabelA.concat(VokabelB);
  document.form.sehen.focus();
  Einfuegen();
 }

function Abfragefalsch ()
 {
  v1 = document.form.hd.value.toLowerCase();
  if(direction == 0)
   {
    v2 = document.form.en.value.toLowerCase();
   }
  if(direction == 1)
   {
    v2 = document.form.de.value.toLowerCase();
   }
  if( v2 == "")
   {
    alert("Erst auf den Button 'lösen' klicken und dann mit Button 'V' oder 'X' entscheiden, ob richtig oder falsch...")
    return
   }
  fehler++;
  document.form.fe.value = fehler;
  punkte--;
  document.form.pu.value = punkte;
  document.form.sehen.focus();
  Einfuegen();
 }
